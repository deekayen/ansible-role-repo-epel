---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos6
          - centos7
          - centos8

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install yamllint.
        run: apt install yamllint

      - name: Install test dependencies.
        run: pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Link repo folder to a proper galaxy alias.
        run: cd ../ && ln -s ansible-role-repo-mono deekayen.repo_mono && cd ansible-role-repo-mono

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
